<h2 class="page-title">المستخدم - <span class="fw-semi-bold">تفاصيل</span></h2>
<section widgster [reloadControl]="false" [fullscreenControl]="false" [collapseControl]="false">
    <h5 *widgsterTitle>{{isNew ? 'إضافة' : 'تعديل'}} مستخدم</h5>
    <loader *widgsterLoader [size]="40"></loader>
    <form [formGroup]="form">

        <div class="form-group row">
            <label class="col-md-2">الاسم</label>
            <div class="col-md-5">
                <input class="form-control input-transparent" type="text" formControlName="name" />
                <p *ngIf="errorHandling('name', 'required') && formSubmitted" class="error">
                    هذا الحقل مطلوب
                </p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-2">الوصف</label>
            <div class="col-md-5">
                <textarea rows="3" class="form-control input-transparent" formControlName="description"></textarea>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-2">الملاحظات</label>
            <div class="col-md-5">
                <textarea rows="3" class="form-control input-transparent" formControlName="notes"></textarea>
            </div>
        </div>

        <div class="btn-toolbar">
            <button *ngIf="isNew; else updateBtn" class="btn btn-success" type="button" (click)="save()">
                حفظ
            </button>
            <ng-template #updateBtn>
                <button class="btn btn-success" type="button" (click)="update()">
                    تحديث
                </button>
            </ng-template>
            <button class="btn btn-default" (click)="goBack()" type="button">
                عودة
            </button>
        </div>
    </form>
</section>
