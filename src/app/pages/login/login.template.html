<div class="container">
    <section class="widget-auth mx-auto" widgster [optionsControl]="false" [reloadControl]="false" [fullscreenControl]="false" [collapseControl]="false" [closeControl]="false" titleClass="mt-0">
        <h3 *widgsterTitle>
            دخول
        </h3>
        <form>
            <div class="form-group mt">
                <label for="email">اسم المستخدم</label>
                <div class="input-group input-group-transparent">
                    <div class="input-group-addon">
                        <i class="la la-user text-white"></i>
                    </div>
                    <input id="email" class="form-control input-transparent pl-3" [(ngModel)]="email" type="email" required name="email" placeholder="اسم المستخدم" />
                </div>
            </div>
            <div class="form-group">
                <label for="password">الرقم السري</label>
                <div class="input-group input-group-transparent">
                    <div class="input-group-addon">
                        <i class="la la-lock text-white"></i>
                    </div>
                    <input id="password" class="form-control input-transparent pl-3" [(ngModel)]="password" type="password" required name="password" placeholder="الرقم السري" />
                </div>
            </div>
            <div class="bg-widget auth-widget-footer">
                <button (click)="login()" type="submit" class="btn btn-sm btn-danger auth-btn">
          <span class="auth-btn-circle">
            <i class="la la-caret-right"></i>
          </span>
          {{loginService.isFetching ? 'تحميل...' : 'دخول'}}
        </button>
                <p class="widget-auth-info mt-4">
                </p>

            </div>
        </form>
    </section>
</div>
<footer class="auth-footer">
</footer>
